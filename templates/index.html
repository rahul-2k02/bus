<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>RedBus</title>
</head>
<body style="background-color: rgb(187, 47, 47);">
    
<div class="container">

    <div class="row" style="padding-top: 20px;">
        <img src="{% static 'img/bg2.png' %}" alt="" class="img-fluid mx-auto d-block float-center r-50" style="width: 1000px; height:500px;">
    </div>


    <div class="card text-center" style="margin-top: 10px; background-color: aliceblue;border-color: black;border-style: double;">
        <div class="card-body" style="background-color:aliceblue;">
          <h5 class="card-title">RedBus</h5>
          <p class="card-text">Booking Bus Tickets have never been easier..</p>
          <a href="{% url 'booking_app:tickets' %}" class="btn btn-primary" style="background-color: rgb(187, 47, 47);">BOOK NOW</a>
        </div>
        <div class="card-footer text-muted">
          RedBus Corporations Ltd.
        </div>
      </div>
    <div class="row" style="padding-top: 50px;padding-bottom: 50px;">
        <img src="{% static 'img/bgmain.png' %}" alt="" class="img-fluid mx-auto d-block float-center r-50" style="width: 1000px; height:400px;">
    </div>
</div>

    
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>    
</body>
</html>
